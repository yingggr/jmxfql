<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>居民消费潜力可视化</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/comon0.css" />
</head>
<body>
<div class="loading">
    <div class="loadbox">
        <img src="images/loading.gif" /> 页面加载中...
    </div>
</div>
<div class="head">
    <h1>居民消费潜力可视化</h1>
    <div class="time" id="showTime">
        2019/12/05 16:16:54
    </div>
    <script>
        var t = null;
        t = setTimeout(time,1000);//開始运行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y=dt.getFullYear();
            var mt=dt.getMonth()+1;
            var day=dt.getDate();
            var h=dt.getHours();//获取时
            var m=dt.getMinutes();//获取分
            var s=dt.getSeconds();//获取秒
            var t = null;
            document.getElementById("showTime").innerHTML = y+"/"+Appendzero(mt)+"/"+Appendzero(day)+" "+Appendzero(h)+":"+Appendzero(m)+":"+Appendzero(s)+"";
            function Appendzero(obj){
                if(obj<10) return "0" +""+ obj;
                else return obj;
            }
            t = setTimeout(time,1000); //设定定时器，循环运行
        }

    </script>
</div>
<div class="mainbox">
    <ul class="clearfix">
        <li>
            <div class="boxall" style="height: calc(58% - .15rem)">
                <div class="alltitle">
                    人均国内生产总值
                </div>

            </div>
            <div class="boxall" style="height: calc(42% - .15rem)">

        <li>
           
            <div class="boxall" style="height: calc(48% - .15rem)">
                <div class="alltitle">
                    居民消费水平
                </div>
                <div class="boxnav" id="echarts1"></div>
            </div>
            <div class="boxall" style="height: calc(52% - .15rem)">
                <div class="alltitle">
                    居民消费水平和消费价格指数折线图
                </div>
                <div class="boxnav" id="echarts2"></div>
            </div> </li>
        <li>
            <div class="boxall" style="height: calc(50% - .15rem)">
                <div class="alltitle">
